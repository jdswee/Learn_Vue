<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="button" value="start" @click="startPop">
    <input type="button" value="stop" @click="stopPop">
    <p>{{ msg }}</p>
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        msg: "跑马灯效果",
        intervalId: null
      },
      methods: {
        startPop() {
          if (this.intervalId != null) return

          this.intervalId = setInterval(() => {
            let firstString = this.msg.substring(0, 1)
            let remainString = this.msg.substring(1)
            this.msg = remainString + firstString
          }, 400)
        },
        stopPop() {
          clearInterval(this.intervalId)
          this.intervalId = null
        }
      }
    })
  </script>
</body>
</html>
