<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
  <style>
    .red {
      color: red;
    }
    .thin {
      font-weight: 200;
    }
    .italic {
      font-style: italic;
    }
    .active {
      letter-spacing: 0.5em;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 第一种使用方式，直接传递一个数组，注意：这里的 class 需要使用 v-bind 做数据绑定 -->
    <h1 :class="['red', 'thin', 'italic', flag ? 'active':'']">这是一个 H1 ,文本</h1>
    <!-- 第二种方式，在数组中使用对象来代替三元表达式 -->
    <h1 :class="['red', 'thin', 'italic', {'active': flag}]">这是一个 H1 ,文本</h1>
    <!-- 第三种方式，直接用对象，对象的属性可带引号，也可不带引号 -->
    <h1 :class="{red:true,thin:true,italic:true,active:true}">这是一个文本</h1>
    <h1 :class="classObj">这是一个实例文本</h1>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data(){
        return {
          flag: true,
          classObj: {red:true,thin:true,italic:true,active:true}
        }
      },
      methods: {

      }
    })
  </script>
</body>
</html>
