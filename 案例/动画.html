<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(-150px);
    }
    .v-enter-active,
    .v-leave-active {
      transition: all 1s ease;
    }
    .my-enter,
    .my-leave-to {
      opacity: 0;
      transform: translateY(150px);
    }
    .my-enter-active,
    .my-leave-active {
      transition: all 1s ease;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <transition>
      <h3 v-show="flag">H3H3H3H3H3H3</h3>
    </transition>
    <input type="button" value="toggle2" @click="flag2=!flag2">
    <transition name="my">
      <h6 v-show="flag2">h6h6h6h6</h6>
    </transition>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        flag: false,
        flag2: false
      },
      methods: {
        
      }
    })
  </script>
</body>
</html>
