<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
  <script src="../lib/vue-router.js"></script>
  <style>
    html,body,h1 {
      margin: 0;
      padding: 0;
    }
    .header {
      height: 200px;
      background-color: orange;
    }
    .content {
      display: flex;
      height: 800px;
    }
    .left-container {
      flex: 2;
      background-color: lightgreen;
    }
    .main-container {
      flex: 8;
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <div id='app'>
    <router-view></router-view>
    <div class="content">
      <router-view name="left"></router-view>
      <router-view name="main"></router-view>
    </div>
  </div>
  
  <script>
    const header = {
      template: '<h1 class="header">Header 头部区域</h1>'
    }
    const leftBox = {
      template: '<h1 class="left-container">leftBox 侧边栏区域</h1>'
    }
    const mainBox = {
      template: '<h1 class="main-container">mainBox 主体区域</h1>'
    }

    const router = new VueRouter({
      routes: [
        { 
          path: '/',
          components: {
            'default': header,
            'left': leftBox,
            'main': mainBox
          }          
        }
      ]
    })

    const app = new Vue({
      el: '#app',
      data: {},
      methods: {},
      router
    })
  </script>
</body>
</html>
