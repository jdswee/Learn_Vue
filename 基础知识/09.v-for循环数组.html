<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-for="(item, index) in list1">{{ index}} - {{ item }}</p>
    <p v-for="(item, index) in list2">{{ item.id }} {{ item.name }}</p>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        list1: [1,2,3,4,5],
        list2: [
          {id: 1, name: "alice"},
          {id: 2, name: "bob"},
          {id: 3, name: "clark"},
          {id: 4, name: "david"}
        ]
      },
      methods: {}
    })
  </script>
</body>
</html>
