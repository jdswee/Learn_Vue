<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
  <!-- this.$http -->
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
  <div id="app">
    <input type="button" value="get请求" @click="getInfo">
    <input type="button" value="post请求" @click="postInfo">
    <input type="button" value="jsonp请求" @click="jsonpInfo">
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {},
      methods: {
        // 发起 get 请求
        getInfo() {
          this.$http.get("http://jsonplaceholder.typicode.com/users").then(function(result) {

          })  
        },
        // 发起 post 请求，application/x-www-form-urlencoded
        // 手动发起的 post 请求，默认没有表单格式，所以有的服务器处理不了
        // 通过 post 方法的第三个参数，emulateJSON 设置提交的内容类型为普通表单数据类型
        postInfo() {
          this.$http.post("http://www.liulongbin.top:3005/api/post",{},{ emulateJSON: true}).then(result => {
            console.log(result.body.message)
          })
        },
        jsonpInfo() {
          this.$http.jsonp("http://www.liulongbin.top:3005/api/jsonp").then(result => {
            console.log(result)
          })
        }
      }
    })
  </script>
</body>
</html>
