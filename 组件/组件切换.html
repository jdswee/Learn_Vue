<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translateX(80px)
    }
    .v-enter-active,
    .v-leave-active {
      transition: all .3s ease;
    }
  </style>
</head>
<body>
  <div id="app">
    <a href="" @click.prevent="componentId='login'">登陆按钮</a>
    <a href="" @click.prevent="componentId='register'">注册按钮</a>
    <transition mode="out-in">
      <component :is="componentId"></component>
    </transition>
  </div>
  <script>
    Vue.component('login', {
      template: '<h1>登录</h1>'
    })
    Vue.component('register', {
      template: '<h1>注册</h1>'
    })

    var vm = new Vue({
      el: "#app",
      data: {
        componentId: 'login'
      },
      methods: {}
    })
  </script>
</body>
</html>
