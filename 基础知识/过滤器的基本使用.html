<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ msg | msgFormat("cat","123") | test}}</p>
  </div>
  <script>
    /*  */
    Vue.filter("msgFormat", function(value, arg1, arg2) {
      return value.replace(/dog/g, arg1 + arg2)
    })

    Vue.filter("test", function(value) {
      return value + "testtest"
    })

    var vm = new Vue({
      el: "#app",
      data: {
        msg: "The quick brown fox jumps over the lazy dog. If the dog reacted, was it really lazy?"
      }
    })
  </script>
</body>
</html>
